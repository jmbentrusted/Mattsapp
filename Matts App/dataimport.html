        async function importAllData() {
            const btn = document.getElementById('importBtn');
            const status = document.getElementById('status');
            const progress = document.getElementById('progress');
            
            btn.disabled = true;
            btn.textContent = 'Importing...';
            
            let successCount = 0;
            let errorCount = 0;
            let totalItems = actionItems.length + sampleJobs.length + sampleMeetings.length;
            let currentItem = 0;

            try {
                // Import Action Items
                progress.innerHTML = '<div class="progress">Importing action items...</div>';
                for (const action of actionItems) {
                    try {
                        const actionData = {
                            ...action,
                            createdAt: new Date(),
                            updatedAt: new Date()
                        };
                        await addDoc(collection(db, 'actions'), actionData);
                        successCount++;
                        currentItem++;
                        progress.innerHTML = `<div class="progress">Progress: ${currentItem}/${totalItems} - Added action: ${action.title}</div>`;
                    } catch (error) {
                        console.error('Error adding action:', error);
                        errorCount++;
                    }
                }

                // Import Sample Jobs
                progress.innerHTML = '<div class="progress">Importing sample jobs...</div>';
                for (const job of sampleJobs) {
                    try {
                        await addDoc(collection(db, 'jobs'), job);

                        errorCount++;
                    }

                // Import Sample Meetings

                    } catch (error) {
                        console.error('Error adding meeting:', error);
                        errorCount++;
                    }
                }

                status.innerHTML = `
                    <div class="success">
                        ‚úÖ Import Complete!<br>
                        Successfully added: ${successCount} items<br>
                        Errors: ${errorCount} items<br><br>
                        <strong>You can now close this page and use your dashboard!</strong>

                `;
                
                progress.innerHTML = `

        async function clearAllData() {
            if (!confirm('Are you sure you want to delete ALL data? This cannot be undone!')) {

            }
            
            if (!confirm('FINAL WARNING: This will permanently delete all jobs, meetings, and actions. Continue?')) {

            }

            const btn = document.getElementById('clearBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Clearing...';
            
            try {
                // Clear actions
                const actionsSnapshot = await getDocs(collection(db, 'actions'));
                for (const docSnapshot of actionsSnapshot.docs) {
                    await deleteDoc(doc(db, 'actions', docSnapshot.id));
                }

                // Clear jobs
                const jobsSnapshot = await getDocs(collection(db, 'jobs'));
                for (const docSnapshot of jobsSnapshot.docs) {
                    await deleteDoc(doc(db, 'jobs', docSnapshot.id));
                }

                // Clear meetings
                const meetingsSnapshot = await getDocs(collection(db, 'meetings'));
                for (const docSnapshot of meetingsSnapshot.docs) {
                    await deleteDoc(doc(db, 'meetings', docSnapshot.id));
                }

                status.innerHTML = '<div class="success">‚úÖ All data cleared successfully!</div>';
            } catch (error) {
